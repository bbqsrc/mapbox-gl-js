<!DOCTYPE html>
<html>
<head>
    <title>Debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; padding: 0 }
        html, body, #map { height: 100%; }

        #checkboxes {
            position: absolute;
            top:0;
            left:0;
            padding:10px;
        }
    </style>
</head>

<body>

<div id='map'></div>
<div id='checkboxes'>
    <label><input id='show-tile-boundaries-checkbox' type='checkbox'> tile debug</label><br />
    <label><input id='show-symbol-collision-boxes-checkbox' type='checkbox'> collision debug</label><br />
    <label><input id='freeze-tile-coverage-checkbox' type='checkbox'> freeze tile coverage </label><br />
</div>
<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

const style = {
  version: 8,
  center: [0, 20],
  zoom: 0,
  sources: {
    composite: {
      url: 'mapbox://mapbox.mapbox-streets-v8',
      type: 'vector'
    }
  },
  sprite: 'mapbox://sprites/mapbox/streets-v11',
  glyphs: 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf',
  layers: [
    {
      id: 'land',
      type: 'background',
      paint: {
        'background-color': '#ccc'
      }
    },
    {
      id: 'water',
      type: 'fill',
      source: 'composite',
      'source-layer': 'water',
      paint: {
        'fill-color': '#fff'
      }
    }
  ]
};
var map = window.map = new mapboxgl.Map({
    container: 'map',
    style,
    center: [0, 0],
    pitch: 0,
    bearing: 0,
    zoom: 0,
    projection: 'globe'
});

map.repaint = true;
map.on('load', function () {
    map.addSource('geojson', {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [
                // {
                //     "type": "Feature",
                //     "geometry": {
                //         "type": "Point",
                //         "coordinates": [ 0, 0 ]
                //     }
                // },
                // {
                //     "type": "Feature",
                //     "geometry": {
                //         "type": "Point",
                //         "coordinates": [ 30.5, 30 ]
                //     }
                // },
                // {
                //     "type": "Feature",
                //     "geometry": {
                //         "type": "Point",
                //         "coordinates": [ 50.5, 50.2 ]
                //     }
                // },
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [ 50.5, 50.2 ]
                    }
                }
            ]
        }
    });
    map.addLayer({
        "id": "symbol",
        "type": "symbol",
        "source": "geojson",
        "layout": {
            "text-field": "x",
            "text-size": 20,
            'text-allow-overlap': true,
            "text-font": [
                "Open Sans Semibold",
                "Arial Unicode MS Bold"
            ]
        }
    });
});

document.getElementById('show-tile-boundaries-checkbox').onclick = function() {
    map.showTileBoundaries = !!this.checked;
};

document.getElementById('show-symbol-collision-boxes-checkbox').onclick = function() {
    map.showCollisionBoxes = !!this.checked;
};

document.getElementById('freeze-tile-coverage-checkbox').onclick = function() {
    map.transform.freezeTileCoverage = !!this.checked;
    map._update();
};
</script>
</body>
</html>
